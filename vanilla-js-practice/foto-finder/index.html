<!DOCTYPE html>
<html>
<head>
  <title>Foto Finder</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <h1 class="primary-heading">Foto Finder</h1>
      <input type="text" class="search-input">
    </header>
    <main class="main-content">
      <form class="add-photo-form">
        <input type="text" class="title-input" required>
        <input type="text" class="caption-input" required>
        <input type="file" class="select-file" required>
        <img src="" class="preview" height="200">
        <div class="fav-and-add">
          <button class="favorites-button">View Favorites</button>
          <button class="add-photo-button">Add to Album</button>
        </div>
      </form>
      <ul class="photo-list"></ul>
    </main>
    <script src="photo.js" async defer></script>    
    <script src="main.js" async defer></script>
  </body>
</html>
