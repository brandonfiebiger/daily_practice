<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>IdeaBox</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>IdeaBox<span class="triples">Triples</span></h1>
    </header>
    <main>
      <div class="form-container">
        <form class="idea-form">
          <label for="title">Title</label>
          <input type="text" name="title" class="title-input idea-input" required>
          <label for="content">Content</label>
          <input type="text" name="content" class="content-input idea-input" required>
          <button class="submit-button disabled" disabled>Submit</button>
        </form>
      </div>
      <ul class="idea-list"></ul>
    </main>
    <script src="idea.js" async defer></script>
    <script src="script.js" async defer></script>
  </body>
</html>
